<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaven or Hell</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <section>

            <div class="foreground sign">
                <img src="./images/sign.png" alt="">

            <div class="background right">
                <div class="song right 1">
                    <audio src="./audio/heavenorhell.mp3"></audio>
                    <section class="box">
                        <svg>
                            <linearGradient id="gradient">
                                <stop offset="0%" stop-color="red" />
                                <stop offset="50%" stop-color="blue" />
                                <stop offset="100%" stop-color="green" />
                            </linearGradient>
                            <circle class="circle progress" cx="250" cy="250" r="225"></circle>
                            <circle class="circle blur progress" cx="250" cy="250" r="225"></circle>
                            <circle class="circle backcircle" cx="250" cy="250" r="225"></circle>
                        </svg>
                        <div class="texts">
                            <span class="time">00:00</span>
                            <div class="lyric"></div>
                            <div class="play"></div>
                        </div>
                    </section>
                    <script src="scripts.js"></script>
                </div>
                <div class="song right 2">
                    
                </div>
                <div class="song right 3">

            <div class="background left">
                <div class="song left 7">
